name: bodybuilding_app
description: >
  A comprehensive Flutter-based bodybuilding and fitness tracking application.
  Features workout management, nutrition tracking, progress monitoring,
  performance analytics, health dashboards, and user feedback systems.
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.2
  percent_indicator: ^4.2.3
  fl_chart: ^1.1.1
  intl: ^0.20.2
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  connectivity_plus: ^7.0.0
  http: ^1.2.1
  table_calendar: ^3.1.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  flutter_facebook_auth: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

